<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulier JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Eindwerk Webanimatie: Formulier JavaScript</h1>
	<form id="myForm" name="myForm" onsubmit="return validateForm('myForm')" method="post">
		<label for="voornaam">Voornaam
			<input type="text" id="voornaam">
			<span id="foutVoornaam"></span>
		</label>
		<label for="achternaam">Achternaam
			<input type="text" id="achternaam">
			<span id="foutAchternaam"></span>
		</label>
		<label for="straat">Straat
			<input type="text" id="straat">
			<span id="leeg"></span>
		</label>
		<label for="straatnummer">Straatnummer
			<input type="text" id="straatnummer">
			<span id="leeg"></span>
		</label>
		<label for="postcode">Postcode
			<input type="text" id="postcode">
			<span id="leeg"></span>
		</label>
		<label for="gemeente">Gemeente
			<input type="text" id="gemeente">
			<span id="leeg"></span>
		</label>
		<label for="emailadres">Emailadres
			<input type="text" id="emailadres">
			<span id="leeg"></span>
		</label>
		<label for="wachtwoord">Wachtwoord
			<input type="password" id="wachtwoord">		
			<span id="leeg"></span>
		</label>
		<label for="wachtwoord2">Wachtwoord bevestiging
			<input type="password" id="wachtwoord2">
			<span id="leeg"></span>
		</label>
		<input type="submit" value="Verstuur">
	</form>
	<script src="js/main.js"></script>
</body>
</html>
